<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Events table</title>
    </h:head>
    <h:body>
        <ui:composition template="/common/templateLayout.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{rentsController.activeRents}" var="rent">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{rent.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.title}</f:facet>
                        #{rent.resource.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.renter}</f:facet>
                        #{rent.renter.login}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.rental_date}</f:facet>
                        #{rent.rentDate}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.return_date}</f:facet>
                        #{rent.returnDate}
                    </h:column>

                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
