<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="login" value="#{userSummaryController.login}"/>
    <f:event listener="#{userSummaryController.init}" type="preRenderView"/>
</f:metadata>

<f:view>
    <h:head>
        <title>
            User summary
        </title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>#{msg['user_summary']}</h:outputLabel><br/>
            #{msg['login']}: <h:outputText value="#{userSummaryController.user.login}" style="font-weight: bold"/><br/>
            #{msg['firstname']}: <h:outputText value="#{userSummaryController.user.firstName}" style="font-weight: bold"/><br/>
            #{msg['lastname']}: <h:outputText value="#{userSummaryController.user.lastName}" style="font-weight: bold"/><br/>
            #{msg['type']}: <h:outputText value="#{userSummaryController.user.role}" style="font-weight: bold"/><br/>
            #{msg['active']}: <h:outputText value="#{userSummaryController.user.active}" style="font-weight: bold"/><br/>
            <h:dataTable>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">Rental date</f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">Return date</f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">Resource ID</f:facet>
                </h:column>

                <h:column rendered="#{userSummaryController.login == facesContext.externalContext.userPrincipal.name}">
                    <f:facet name="header">Action</f:facet>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
