<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="login" value="#{userSummaryController.login}"/>
    <f:viewAction action="#{userSummaryController.loadUser}"/>
</f:metadata>

<f:view>
    <h:head>
        <title>
            User summary
        </title>
    </h:head>
    <h:body>
        <ui:composition template="/common/templateLayout.xhtml">
        <ui:define name="content">
            <h:outputLabel>#{msg['user_summary']}</h:outputLabel><br/>

            <h:form>
            #{msg['user_login']}: <h:outputText value="#{userSummaryController.user.login}" style="font-weight: bold"/><br/>
            #{msg['firstname']}: <h:outputText value="#{userSummaryController.user.firstName}" style="font-weight: bold"/><br/>
            #{msg['lastname']}: <h:outputText value="#{userSummaryController.user.lastName}" style="font-weight: bold"/><br/>
            #{msg['type']}: <h:outputText value="#{userSummaryController.user.role}" style="font-weight: bold"/><br/>
            #{msg['active']}: <h:outputText value="#{userSummaryController.user.active}" style="font-weight: bold"/><br/>
            <h:dataTable value="#{userSummaryController.userRents}" var="rent">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{rent.id}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.rental_date}</f:facet>
                    #{rent.rentDate}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.return_date}</f:facet>
                    #{rent.returnDate}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.title}</f:facet>
                    #{rent.resource.title}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.resource_id}</f:facet>
                    #{rent.resource.id}
                </h:column>

                <h:column rendered="#{userSummaryController.login == facesContext.externalContext.userPrincipal.name}">
                    <f:facet name="header"/>
                    <h:commandButton value="Return" actionListener="#{userSummaryController.returnResource}">
                        <f:attribute name="selected" value="#{rent.resource.id}"/>
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
