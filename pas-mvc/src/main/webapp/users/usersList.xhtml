<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewParam name="searchQuery" value="#{usersController.searchQuery}" required="false"/>
</f:metadata>

<f:view>
    <h:head>
        <title>Users table</title>
    </h:head>
    <h:body>
        <ui:composition template="/common/templateLayout.xhtml">
        <ui:define name="content">
        <h:form>
            <h:panelGroup>
                <h:outputLabel for="search">#{msg['login_search']}:</h:outputLabel>
                <h:inputText
                        id="search"
                        maxlength="21"
                        value="#{usersController.searchQuery}"
                        label="#{msg['search']}"
                />
                <h:commandButton action="#{usersController.search}" value="#{msg['search']}"/>
            </h:panelGroup>
            <h:dataTable value="#{usersController.listUsers()}" var="currentUser">
                <h:column>
                    <f:facet name="header">UID</f:facet>
                    #{currentUser.id}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['user_login']}</f:facet>
                    #{currentUser.login}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['firstname']}</f:facet>
                    #{currentUser.firstName}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['lastname']}</f:facet>
                    #{currentUser.lastName}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['type']}</f:facet>
                    #{currentUser.role}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['active']}</f:facet>
                    #{currentUser.active}
                </h:column>

<!--                <h:column>-->
<!--                    <h:commandButton value="Change status" action="#{currentUser.setActive(!currentUser.active)}"/>-->
<!--                </h:column>-->

                <h:column>
                    <h:commandButton value="#{msg['edit']}" action="#{usersController.editUser}">
                        <f:setPropertyActionListener target="#{userFormController.login}" value="#{currentUser.login}"/>
                    </h:commandButton>
                </h:column>

                <h:column>
                    <h:commandButton value="#{msg['details']}" action="#{usersController.summarizeUser}">
                        <f:setPropertyActionListener target="#{userSummaryController.login}" value="#{currentUser.login}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg['adduser']}" action="#{usersController.createUser}"/><br/>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
