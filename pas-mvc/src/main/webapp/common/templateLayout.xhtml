<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="style.css" library="css"/>
</h:head>

<h:body>

    <div id="page">

        <div class="sidebar">
            <h:link value="#{msg['manage_users']}" outcome="Users"
                    rendered="#{facesContext.externalContext.isUserInRole('ADMIN')}"/>
            <h:link value="#{msg['manage_resources']}" outcome="Resources"
                    rendered="#{facesContext.externalContext.isUserInRole('WORKER')}"/>
            <h:link value="#{msg['dashboard']}" outcome="Details"
                    rendered="#{facesContext.externalContext.isUserInRole('CLIENT')}">
                <f:param name="login" value="user"/>
            </h:link>
            <h:link value="#{msg['make_rent']}" outcome="Rent"
                    rendered="#{facesContext.externalContext.isUserInRole('CLIENT')}"/>
            <h:commandLink value="Back" onclick="history.go(-1)"/>
        </div>

        <div class="wrapper">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/common/header.xhtml"/>
                </ui:insert>
            </div>

            <div class="content">
                <ui:insert name="content">
                    <ui:include src="/common/content.xhtml"/>
                </ui:insert>
            </div>
            <div class="push"></div>


        </div>

        <div class="footer">
            <ui:insert name="footer">
                <ui:include src="/common/footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
