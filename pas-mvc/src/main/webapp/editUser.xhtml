<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Edit user</title>
    </h:head>
    <body>
    <h:outputLabel value="Editing user"/>
    <h:form>
        First name: <h:inputText value="#{usersController.newUser.firstName}"/><br/>
        Last name: <h:inputText value="#{usersController.newUser.lastName}"/><br/>
<!--        Login:<h:outputText value="#{usersController.newUser.login}"/><br/>-->
        Password: <h:inputSecret value="#{usersController.newUser.password}"/><br/>
        Type:
        <h:selectOneMenu value="#{usersController.newUser.typ}">
            <f:selectItems value="#{usersController.newUser.possibleType}" />
        </h:selectOneMenu><br/>
        Active: <h:selectBooleanCheckbox  value="#{usersController.newUser.active}"/><br/>
        <h:commandButton value="submit" action="#{usersController.confirmEditUser(usersController.newUser)}" /><br/>
        <h:commandButton value="back" action="usersList"/><br/>
    </h:form>
    </body>
</f:view>
</html>
