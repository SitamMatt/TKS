<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="searchQuery" value="#{resourcesController.searchQuery}" required="false"/>
</f:metadata>

<f:view>
    <h:head>
        <title>#{msg['resources_table']}</title>
    </h:head>
    <h:body>
        <ui:composition template="/common/templateLayout.xhtml">
        <ui:define name="content">
        <h:form>
            <h:panelGroup>
                <h:outputLabel for="search">#{msg['uuid_search']}:</h:outputLabel>
                <h:inputText
                        id="search"
                        maxlength="36"
                        value="#{resourcesController.searchQuery}"
                        label="#{msg['search']}"
                />
                <h:commandButton action="#{resourcesController.searchActive}" value="#{msg['search']}"/>
            </h:panelGroup>
            <h:dataTable value="#{resourcesController.listResources()}" var="item">
                <h:column>
                    <f:facet name="header">UID</f:facet>
                    #{item.id}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['title']}</f:facet>
                    #{item.title}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['pages']}</f:facet>
                    #{item.pagesCount}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['publishing_house']}</f:facet>
                    #{item.publishingHouse}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['type']}</f:facet>
                    #{item.type}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['author']}</f:facet>
                    #{item.author}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['magazine_number']}</f:facet>
                    #{item.issueDate}
                </h:column>

                <h:column>
                    <h:commandButton value="#{msg['edit']}" action="#{resourcesController.editResource}">
                        <f:setPropertyActionListener target="#{resourceFormController.resId}" value="#{item.id.toString()}"/>
                    </h:commandButton>
                    <h:commandButton value="#{msg['remove']}" action="#{resourcesController.removeResource}">
                        <f:attribute name="selected" value="#{item.id}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg['add_resource']}" action="#{resourcesController.createResource}"/>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
