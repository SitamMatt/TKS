<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <style type="text/css">
        body {background: aliceblue}
    </style>
</h:head>

<h:messages/>

<body>
<p>
    #{msg['login_message']}
</p>

<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel id="userNameLabel" for="j_username"/>
        <h:inputText id="j_username" autocomplete="off" value="#{logInBean.username}"/>
        <h:outputLabel id="passwordLabel" for="j_password"/>
        <h:inputSecret id="j_password" autocomplete="off" value="#{logInBean.password}"/>
        <div/>
        <h:panelGroup>
            <h:commandButton type="submit" value="#{msg['login']}" action="#{logInBean.login}"/>
            <h:commandButton type="reset" value="#{msg['clear']}"/>
        </h:panelGroup>
    </h:panelGrid>
</h:form>

</body>

</html>
