<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Resources table</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{resourcesController.allResources}" var="currentResource">
                <h:column>
                    <f:facet name="header">UID</f:facet>
                    #{currentResource.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{currentResource.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Pages</f:facet>
                    #{currentResource.pagesCount}
                </h:column>

                <h:column>
                    <f:facet name="header">Publishing House</f:facet>
                    #{currentResource.publishingHouse}
                </h:column>

                <h:column>
                    <f:facet name="header">Typ</f:facet>
                    #{currentResource.resType}
                </h:column>

                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{currentResource.author}
                </h:column>

                <h:column>
                    <f:facet name="header">Magazine Number</f:facet>
                    #{currentResource.magazineNumber}
                </h:column>

                <h:column>
                    <h:commandButton value="Edit" action="#{resourcesController.editResource}">
                        <f:setPropertyActionListener target="#{resourceEditController.resUUID}" value="#{currentResource.id.toString()}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="AddUser" action="#{resourcesController.createResource}"/><br/>
        </h:form>
    </h:body>
</f:view>
</html>
